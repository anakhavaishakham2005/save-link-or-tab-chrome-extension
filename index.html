<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts: Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <!-- Google Fonts: Inter -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="index.css">
    <title>Linkify</title>
    <style>
        body {
            font-family: 'Inter', Arial, sans-serif;
            background: linear-gradient(120deg, #e0eafc 0%, #cfdef3 100%);
        }
        .card {
            background: #f8fafc;
            border-radius: 18px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.08);
            border: none;
        }
        .btn-primary {
            background: linear-gradient(90deg, #6dd5ed 0%, #2193b0 100%);
            border: none;
        }
        .btn-primary:hover {
            background: linear-gradient(90deg, #2193b0 0%, #6dd5ed 100%);
        }
        .btn-warning {
            background: linear-gradient(90deg, #f7971e 0%, #ffd200 100%);
            color: #222;
            border: none;
        }
        .btn-warning:hover {
            background: linear-gradient(90deg, #ffd200 0%, #f7971e 100%);
            color: #222;
        }
        ul {
            padding-left: 0;
        }
        li {
            background: #e3f6fc;
            border-radius: 6px;
            margin-bottom: 8px;
            padding: 8px 12px;
            word-break: break-all;
        }
        a {
            color: #2193b0;
            text-decoration: none;
            font-weight: 500;
        }
        a:hover {
            color: #6dd5ed;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container py-3">
        <div class="card p-3">
            <h2 class="mb-3 text-center fw-semibold" style="color:#2193b0;">Linkify</h2>
            <input type="text" id="input-el" class="form-control mb-2" placeholder="Enter a URL...">
            <div class="d-flex gap-2 mb-3">
                <button id="input-btn" class="btn btn-primary flex-fill">Save Input</button>
                <button id="tab-btn" class="btn btn-primary flex-fill">Save Tab</button>
                <button class="btn btn-warning flex-fill" id="delete-btn">Delete All</button>
            </div>
            <ul id="ul-el" class="mb-0"></ul>
        </div>
    </div>
    <script src="index.js"></script>
    <!-- Bootstrap 5 JS (optional, for some components) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
