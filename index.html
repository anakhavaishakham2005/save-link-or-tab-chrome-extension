<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts: Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <!-- Google Fonts: Inter -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="index.css">
    <title>Linkify</title>
</head>
<body>
    <div class="container py-3">
        <div class="card p-3">
            <h2 class="mb-3 text-center fw-semibold" style="color:#2193b0;">Linkify</h2>
            <input type="text" id="input-el" class="form-control mb-2" placeholder="Enter a URL...">
            <div class="d-flex gap-2 mb-3">
                <button id="input-btn" class="btn btn-primary flex-fill">Save Input</button>
                <button id="tab-btn" class="btn btn-primary flex-fill">Save Tab</button>
                <button class="btn btn-warning flex-fill" id="delete-btn">Delete All</button>
            </div>
            <ul id="ul-el" class="mb-0"></ul>
        </div>
    </div>
    <script src="index.js"></script>
    <!-- Bootstrap 5 JS (optional, for some components) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</html>
